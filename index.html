<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="main-box">
        <section class="section-one">
          <header class="intro-score">
            <p class="intro">
              <span>rock </span>
              <span>paper </span>
              <span>scissors</span>
            </p>
            <div class="score-box">
              <p>score</p>
              <p class="score">0</p>
            </div>
          </header>
        </section>
        <section class="section-two">
          <div class="box">
            <div class="game-box">
              <img src="images/bg-triangle.svg" alt="triangle-img" />
              <button class="btn rock"></button>

              <button class="btn paper"></button>

              <button class="btn scissor"></button>
            </div>
          </div>
        </section>
        <section class="section-three"></section>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
